<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <header>
        <nav class="navbar">
            <a href="">Home</a>
            <a href="">About</a>
            <a href="">Services</a>
            <a href="">contact</a>
        </nav>
        <form action="" class="search">
            <input type="text" placeholder="Search..">
            <i class='bx bx-search'></i>
        </form>
    </header>
    <div class="box">
        <div class="content">
            <div class="logo">
                <img src="./images/logo.png" alt="">
                <h3>VPCompany</h3>
            </div>
        
            <div class="intro">
                <h3 style="font-size:xx-large;">Hey There,</h3>
                <h3>First Time Visitor?</h3>
                <p>The greatest assest of a company is it's people.<br>Join the VP group of industries as we grow together.</p>
                <div class="contact">
                    <a href=""><i class='bx bxl-instagram'></i></a>
                    <a href=""><i class='bx bxl-linkedin-square' ></i></a>
                    <a href=""><i class='bx bxl-meta' ></i></a>
                    <a href=""><i class='bx bxl-twitter' ></i></a>
                </div>
            </div>
            
        </div>
        <div class="login">
            <form action="">
                <h2>Sign in</h2>
                    <div class="input">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" id="mail">
                        <label for="mail">Email</label>
                    </div>
                    
                    <div class="input">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" name="" id="pass">
                        <label for="pass">Password</label>
                    </div>
                
                
                <div class="remember">
                    <div class="check">
                        <input type="checkbox" name="" id="">
                        <label for="">Remember</label>
                    </div>
                    
                    <a href="">Forgot Password</a>
                </div>

                <button type="submit" class="submit-button">Sign In</button>

                <div class="register">
                    <p>Don't have an account?</p>
                    <a href="">Sign up</a>
                </div>
            </form>
            
        </div>
        <div class="login sign-up">
            <form action="">
                <h2>Sign up</h2>
                    <div class="input">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" id="name">
                    <label for="name">Name</label>
                    </div>
                    <div class="input">
                        <span class="icon"><i class='bx bxs-envelope' ></i></span>
                        <input type="email" id="mail">
                        <label for="mail">Email</label>
                    </div>
                    
                    <div class="input">
                        <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                        <input type="password" name="" id="pass">
                        <label for="pass">Password</label>
                    </div>
                
                
                <div class="remember">
                    <div class="check">
                        <input type="checkbox" name="" id="">
                        <label for="">I agree to the terms & conditions</label>
                    </div>
                </div>

                <button type="submit" class="submit-button">Sign Up</button>

                <div class="register">
                    <p>Already have an account?</p>
                    <a href="">Sign in</a>
                </div>
            </form>
            
        </div>
    </div>
    
</body>
</html>
